<!DOCTYPE html>
<html>
    <head>
        <script src = 'https://aframe.io/releases/1.0.4/aframe.min.js'>
            
        </script>
    </head>
    <body>

        <a-scene background = 'color : #000000'>
            <a-entity position = '0 0 -10' >
                <a-camera>

                </a-camera>

                
            </a-entity>


        <a-entity position = '0 0 0' animation = 'property : rotation; to : 0 360 0; easing : linear; loop : true; dur : 2000'>
        <a-box position = '-0.5  0  0' height = '2' color = 'red'>

        </a-box>
        
        </a-entity>

        <a-entity position = '0 2 0' animation = 'property : rotation; to : 0 360 0; easing : linear; loop : true; dur : 2000'>
            <a-box position = '0.5  0  0' height = '2' width = '3' color = 'red'>
    
            </a-box>
            
            </a-entity>

            <a-entity position = '0 0 0' animation = 'property : rotation; to : 0 360 0; easing : linear; loop : true; dur : 2000'>
                <a-box position = '1.5  0  0' height = '2' color = 'red'>
        
                </a-box>
                
                </a-entity>

                <a-entity position = '0 0 0' animation = 'property : rotation; to : 0 360 0; easing : linear; loop : true; dur : 2000'>
                    <a-box position = '0.5  2  0.1' height = '1' width = '2' color = 'white'>
            
                    </a-box>
                    
                    </a-entity>


        </a-scene>
        
    </body>
    
</html>
